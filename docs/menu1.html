<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\index.css" type="text/css">
    <title>Menu 1</title>
</head>
<body>
    <header>
        <div class="header">
            
            <a href="index.html"><i class="fas fa-arrow-left return" aria-hidden="true"></i></a>
            <img src="assets\ohmyfood.png" alt="logo" class="header__logo">
        </div>
    </header>

    <div class="band">

        <img src="assets\resto1.jpg" alt="menu1" class="menu__band">    

        <div class="menu__title_band">
            <h2 class="restaurant__title--menu">La palette du goût</h2>
            <input type="radio" id= "liked_menu1" class="liked__function">
            <label for="liked_menu1" class="liked__checkbox--menu">
                <i class="far fa-heart heart--empty menu__like" aria-hidden="true"></i>
                <i class="fas fa-heart heart--full menu__like"></i></span> 
            </label>

        </div>

    </div>


       



<div class="menu__container">

 <form class='menu__form'>

   
    <h3 class="menu__title">entrées<span class="menu__title--underline"></span></h3> 

   
    <fieldset class="menu__select">

        
        <div class="menu__starter__choice">

            
            <input type="radio" name='menu_a_la_française' id='entrée1' class='selection'>
            <label for='entrée1' class='item__btn starter__one'>

                
                <span class="item__description">
                    <span class='item__title' title="Tartare de poulpe acidulé">Fricassée d'escargot</span>
                    <span class='item__title' title="Aux zestes d'orange">Au piment d'Espelette</span>
                </span>
                <span class='item__price'>25€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

        
        <div class="menu__starter__choice">

           
            <input type="radio" name='menu_a_la_française' id='entrée2' class='selection'>
            <label for='entrée2' class='item__btn starter__two'>

                
                <span class="item__description">
                    <span class='item__title' title="Velouté de légumes d'antan">Foie gras de canard mi-cuit</span>
                    <span class='item__title' title="Carotte, panais, topinambour">Et ses copeaux de truffe noire</span>
                </span>
                <span class='item__price'>35€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

        
        <div class="menu__starter__choice">

            
            <input type="radio" name='menu_a_la_française' id='entrée3' class='selection'>
            <label for='entrée3' class='item__btn starter__three'>

                
                <span class="item__description">
                    <span class='item__title' title="Soupe à l'oignon">Oeuf au plat</span>
                    <span class='item__title' title="Revisitée">Assaisonné à la truffe sur lit de caviar</span>
                </span>
                <span class='item__price'>20€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

    </fieldset>
    
    
    <h3 class="menu__title">plats<span class="menu__title--underline"></span></h3>

    
    <fieldset class="menu__select">

        
        <div class="menu__plates__choice">

            
            <input type="radio" name='menu_a_la_française' id='plat1' class='selection'>
            <label for='plat1' class='item__btn starter__one'>

                
                <span class="item__description">
                    <span class='item__title' title="Coquilles Saint-Jacques">Filet de boeuf aux herbes</span>
                    <span class='item__title' title="Accompagnées d'une purée de panais">Accompagné de sa ribambelle de légumes</span>
                </span>
                <span class='item__price'>40€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

        
        <div class="menu__plates__choice">

            
            <input type="radio" name='menu_a_la_française' id='plat2' class='selection'>
            <label for='plat2' class='item__btn starter__two'>

                
                <span class="item__description">
                    <span class='item__title' title="Magret de canard">Parmentier de queue de boeuf</span>
                    <span class='item__title' title="Et parmentier de pommes de terre">À la truffe noire sur sa purée de panais</span>
                </span>
                <span class='item__price'>35€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

        
        <div class="menu__plates__choice">

            
            <input type="radio" name='menu_a_la_française' id='plat3' class='selection'>
            <label for='plat3' class='item__btn starter__three'>

                
                <span class="item__description">
                    <span class='item__title' title="Pigeonneau d’Ille-et-Vilaine">Filet de turbot</span>
                    <span class='item__title' title="Sur son lit de gnocchis aux légumes">Aux agrumes</span>
                </span>
                <span class='item__price'>44€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>
    </fieldset>

    
    <h3 class="menu__title">desserts<span class="menu__title--underline"></span></h3>

    
    <fieldset class='menu__select'>

        
        <div class="menu__dessert__choice">

            
            <input type="radio" name='menu_a_la_française' id='dessert1' class='selection'>
            <label for='dessert1' class='item__btn starter__one'>

                
                <span class="item__description">
                    <span class='item__title' title="Pétales de violettes glacés">Paris-Brest</span>
                    <span class='item__title' title="Et purée de noisettes">Revisité</span>
                </span>
                <span class='item__price'>18€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

        
        <div class="menu__dessert__choice">

            
            <input type="radio" name='menu_a_la_française' id='dessert2' class='selection'>
            <label for='dessert2' class='item__btn starter__two'>

                
                <span class="item__description">
                    <span class='item__title' title="Fondant au chocolat">Macaron au chocolat d'exception</span>
                    <span class='item__title' title="Revisité">Et glace à la vanille de Madagascar</span>
                </span>
                <span class='item__price'>22€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

        
        <div class="menu__dessert__choice">

            
            <input type="radio" name='menu_a_la_française' id='dessert3' class='selection'>
            <label for='dessert3' class='item__btn starter__three'>

                
                <span class="item__description">
                    <span class='item__title' title="Millefeuille croustillant">Mousse au chocolat </span>
                    <span class='item__title' title="Myrtilles et pâte d’amande">Au piment d'Espelette et à la truffe noire</span>
                </span>
                <span class='item__price'>23€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>
    </fieldset>
</form>
    
        <div class="menu__order_button">
            <a href="#" class="menu__btn--gradient">Commander</a> 
        </div>
    </div>

</p>   
    <footer class='foot'>

        <h4 class='footer__title'>ohmyfood</h4>

        <ul class='pied__liste'>

            <li class='pied__liste--element'>

                <a href='#' class="links"><i class="fas fa-utensils lien__icone"></i>Proposer un restaurant</a>
            </li>

            <li class='pied__liste--element'>

                <a href='#' class='links'><i class="fas fa-hands-helping lien__icone"></i>Devenir partenaire</a>
            </li>

            <li class='pied__liste--element'>

                <a href='mentions-legales/mentions-legales-site-internet.pdf' class='links'>Mentions légales</a>
            </li>

            <li class='pied__liste--element'>

        
                <a href='mailto:contact@ohmyfood.fr' class='links'>Contact</a>
            </li>
        </ul>
    </footer>
        
   
<script src="https://kit.fontawesome.com/c1d244d3fe.js" crossorigin="anonymous" async></script>
</body>
</html>
