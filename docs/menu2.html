<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\index.css" type="text/css">
    <title>La note enchantée</title>
</head>
<body>
    <header>
        <div class="header">
            
            <a href="index.html"><i class="fas fa-arrow-left return" aria-hidden="true"></i></a>
            <img src="assets\ohmyfood.png" alt="logo" class="header__logo">
        </div>
    </header>

    <div class="band">

        <img src="assets\resto2.jpg" alt="menu1" class="menu__band">    

        <div class="menu__title_band">
            <h2 class="restaurant__title--menu">La note enchantée</h2>
            <input type="radio" id= "liked_menu1" class="liked__function">
            <label for="liked_menu1" class="liked__checkbox--menu">
                <i class="far fa-heart heart--empty menu__like" aria-hidden="true"></i>
                <i class="fas fa-heart heart--full menu__like"></i></span> 
            </label>

        </div>

    </div>


       



<div class="menu__container">

 <form class='menu__form'>

   
    <h3 class="menu__title">entrées<span class="menu__title--underline"></span></h3> 

   
    <fieldset class="menu__select">

        
        <div class="menu__starter__choice">

            
            <input type="radio" name='menu_a_la_française' id='entrée1' class='selection'>
            <label for='entrée1' class='item__btn starter__one'>

                
                <span class="item__description">
                    <span class='item__title' title="Tartare de poulpe acidulé">Ravioles de foie gras</span>
                    <span class='item__title' title="Aux zestes d'orange">Accompagnés de leur crème à la truffe</span>
                </span>
                <span class='item__price'>25€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

        
        <div class="menu__starter__choice">

           
            <input type="radio" name='menu_a_la_française' id='entrée2' class='selection'>
            <label for='entrée2' class='item__btn starter__two'>

                
                <span class="item__description">
                    <span class='item__title' title="Velouté de légumes d'antan">Caviar osciètre </span>
                    <span class='item__title' title="Carotte, panais, topinambour">Sur blini à la farine de blé noir</span>
                </span>
                <span class='item__price'>35€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

        
        <div class="menu__starter__choice">

            
            <input type="radio" name='menu_a_la_française' id='entrée3' class='selection'>
            <label for='entrée3' class='item__btn starter__three'>

                
                <span class="item__description">
                    <span class='item__title' title="Soupe à l'oignon">Homard et espuma de potiron</span>
                    <span class='item__title' title="Revisitée">Revisitée</span>
                </span>
                <span class='item__price'>20€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

        <div class="menu__starter__choice">

            
            <input type="radio" name='menu_a_la_française' id='entrée3' class='selection'>
            <label for='entrée3' class='item__btn starter__three'>

                
                <span class="item__description">
                    <span class='item__title' title="Soupe à l'oignon">Foie gras de canard cuit entier</span>
                    <span class='item__title' title="Revisitée">Confiture de figue et pain toasté</span>
                </span>
                <span class='item__price'>35€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

    </fieldset>
    
    
    <h3 class="menu__title">plats<span class="menu__title--underline"></span></h3>

    
    <fieldset class="menu__select">

        
        <div class="menu__plates__choice">

            
            <input type="radio" name='menu_a_la_française' id='plat1' class='selection'>
            <label for='plat1' class='item__btn starter__one'>

                
                <span class="item__description">
                    <span class='item__title' title="Coquilles Saint-Jacques">Noix de coquilles Saint-Jacques</span>
                    <span class='item__title' title="Accompagnées d'une purée de panais">Sur lit de purée de céleri-rave</span>
                </span>
                <span class='item__price'>40€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

        
        <div class="menu__plates__choice">

            
            <input type="radio" name='menu_a_la_française' id='plat2' class='selection'>
            <label for='plat2' class='item__btn starter__two'>

                
                <span class="item__description">
                    <span class='item__title' title="Magret de canard">Langoustine poêlée</span>
                    <span class='item__title' title="Et parmentier de pommes de terre">Purée de patate douce</span>
                </span>
                <span class='item__price'>35€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

        
        <div class="menu__plates__choice">

            
            <input type="radio" name='menu_a_la_française' id='plat3' class='selection'>
            <label for='plat3' class='item__btn starter__three'>

                
                <span class="item__description">
                    <span class='item__title' title="Pigeonneau d’Ille-et-Vilaine">Mijoté de queue de boeuf </span>
                    <span class='item__title' title="Sur son lit de gnocchis aux légumes">Et riz sauvage aux zestes de citron</span>
                </span>
                <span class='item__price'>44€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>
    </fieldset>

    
    <h3 class="menu__title">desserts<span class="menu__title--underline"></span></h3>

    
    <fieldset class='menu__select'>

        
        <div class="menu__dessert__choice">

            
            <input type="radio" name='menu_a_la_française' id='dessert1' class='selection'>
            <label for='dessert1' class='item__btn starter__one'>

                
                <span class="item__description">
                    <span class='item__title' title="Pétales de violettes glacés">Macaron noisette et chocolat</span>
                    <span class='item__title' title="Et purée de noisettes">Glace au caramel brun et sel de Guérande</span>
                </span>
                <span class='item__price'>18€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

        
        <div class="menu__dessert__choice">

            
            <input type="radio" name='menu_a_la_française' id='dessert2' class='selection'>
            <label for='dessert2' class='item__btn starter__two'>

                
                <span class="item__description">
                    <span class='item__title' title="Fondant au chocolat">Baba au rhum revisité </span>
                    <span class='item__title' title="Revisité">Avec son coulis de citron</span>
                </span>
                <span class='item__price'>22€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>

        
        <div class="menu__dessert__choice">

            
            <input type="radio" name='menu_a_la_française' id='dessert3' class='selection'>
            <label for='dessert3' class='item__btn starter__three'>

                
                <span class="item__description">
                    <span class='item__title' title="Millefeuille croustillant">Tarte au citron meringuée</span>
                    <span class='item__title' title="Myrtilles et pâte d’amande">Déstructurée</span>
                </span>
                <span class='item__price'>23€</span>

                
                <span class="item__selected">
                    <i class="fas fa-check-circle item__selected--icon"></i>
                </span>
            </label>
        </div>
    </fieldset>
</form>
